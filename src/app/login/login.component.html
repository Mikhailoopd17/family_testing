<div class="form_auth_block">
  <div class="form_auth_block_content">
    <p class="form_auth_block_head_text">Аутентификация</p>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form_auth_style">
      <div>
        <mat-form-field>
          <mat-label>Логин</mat-label>
          <input type="string" matInput formControlName="login" required>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <mat-label>Пароль</mat-label>
          <input type="password" matInput formControlName="password" required>
        </mat-form-field>
      </div>
      <div>
        <button mat-stroked-button class="form_auth_button" [disabled]="loading">Войти</button>
      </div>
    </form>
  </div>
</div>
